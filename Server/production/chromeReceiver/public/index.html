      function regDevice(email,deviceId,nickname){
      	var link = "http://evening-garden-3648.herokuapp.com/reg/chromeReg?";
      	link += "email="+email+"&deviceId="+deviceId+"&nickname="+nickname;
      	console.log(link);
      	$.ajax({
      		url:link,
      		type: 'GET',
      		dataType: 'jsonp',
      		timeout:2000,
      		error: function(xhr, status, error) {
      			 //alert("error");
      			 console.log('ajax error '+error);
      			 $.ajax(this);
      		},
      		success: function(result) {
      			if(result["Status"]=="success"){
      			   var link = base+"chromecast"+window.deviceId;
      			   window.refreshIntervalId = setTimeout(function(){update2(link);},500);
                   return true;
      			}
      			if(window.refreshIntervalId!=undefined)
      			   clearInterval(window.refreshIntervalId);
      			return false;
      		}
      		
      	});
      	
      }
