  <script type="text/javascript">


  $(document).ready(function(){
  	
  	var url = "";
  	var base = "http://sleepy-scrubland-3038.herokuapp.com/client/checkin.json?snumber=";
    cast.receiver.logger.setLevelValue(0);
    
    // Initialize and start the media playing receiver
    var receiver = new cast.receiver.Receiver(
        '1b5cf158-e952-4b77-8ccd-d3928b5b8eb8_1', 
        [cast.receiver.RemoteMedia.NAMESPACE],
        "",

    channelHandler = new cast.receiver.ChannelHandler("ramp"),
    channelHandler.addChannelFactory(
            receiver.createChannelFactory("ramp"));
    //channelHandler = new cast.receiver.ChannelHandler('art'),
    receiver.start();
    
    channelHandler.addEventListener(cast.receiver.Channel.EventType.MESSAGE, onMessage.bind(this));
    
      function update(link){
  	  //$("div#display").empty();  
  	    console.log(link);
        $.ajax({
            url: link,
            type: 'GET',
            dataType: 'jsonp',
            error: function(xhr, status, error) {
                alert("error");
            },
            success: function(result) {
            	if(result["result"]=="error"){
            		if(window.refreshIntervalId!=undefined){
            			clearInterval(window.refreshIntervalId);
            		}
            		
            		$("#message").show();
            		$('div#screen').hide();
            		$("#message").html("Your chromecast is being registerd, just a second please!");
            		
            		regDevice(window.email,window.deviceId,window.nickname);
            		
            	}
            	
            	else if(result["currImage"]!=null){
            		   $("#message").hide();
        		       $('div#screen').css('background-image', 'url('+result["currImage"]["url"]+')');
        		       $('div#screen').show();
        		       url = result["currImage"]["url"]
        		       
        		       var link = base+"chromecast"+window.deviceId;
      				   window.refreshIntervalId = setInterval(function(){update2(link);},500);
        		       

            	}
            	               
               
           }
        });   
      }
  
        function update2(link){
  	  //$("div#display").empty();  
  	    console.log(link);
        $.ajax({
            url: link,
            type: 'GET',
            dataType: 'jsonp',
            error: function(xhr, status, error) {
                alert("error");
            },
            success: function(result) {
            	if(result["result"]=="error"){
            		if(window.refreshIntervalId!=undefined){
            			clearInterval(window.refreshIntervalId);
            		}
            		
            		$("#message").show();
            		$('div#screen').hide();

            		//regDevice(window.email,window.deviceId,window.nickname);
            		if(window.refreshIntervalId!=undefined){
            			clearInterval(window.refreshIntervalId);
            		}
            		regDevice(window.email,window.deviceId,window.nickname);
            	}
            	
            	else if(result["currImage"]!=null){
            		   $("#message").hide();
        		       $('div#screen').css('background-image', 'url('+result["currImage"]["url"]+')');
        		       $('div#screen').show();
        		       url = result["currImage"]["url"]
        		       
        		       //var link = base+"chromecast"+window.deviceId;
      				   //window.refreshIntervalId = setInterval(function(){update(link);},500);
        		       
            	}
            	               
               
           }
        });   
      }
    
    
    
      function regDevice(email,deviceId,nickname){
      	var link = "http://evening-garden-3648.herokuapp.com/reg/chromeReg?";
      	link += "email="+email+"&deviceId="+deviceId+"&nickname="+nickname;
      	console.log(link);
      	$.ajax({
      		url:link,
      		type: 'GET',
      		dataType: 'jsonp',
      		error: function(xhr, status, error) {
      			 alert("error");
      		},
      		success: function(result) {
      			if(result["Status"]=="success"){
      			   var link = base+"chromecast"+window.deviceId;
      			   window.refreshIntervalId = setInterval(function(){update2(link);},500);
                   return true;
      			}
      			if(window.refreshIntervalId!=undefined)
      			   clearInterval(window.refreshIntervalId);
      			return false;
      		}
      		
      	});
      	
      }
    
    
    
        function onMessage(event) {
            $('#message').html("DeviceID: "+event.message["id"]);
            //console.log(event.message);
            //alert(message["id"]);
            for(var key in event.message){

            }
            console.log("received!"+event.message["id"]);
            if(event.message["id"]!=undefined){
            	//var link =base+"56677test";
            	window.deviceId = event.message["id"];
            	window.email = event.message["email"];
            	window.nickname = event.message["nickname"];
                var link =base+"chromecast"+(event.message["id"]);
            	console.log(link);
            	update(link);

            }

  });
