 $(document).ready(function() {
 
 function setCookie(c_name,value,exdays)
{
var exdate=new Date();
exdate.setDate(exdate.getDate() + exdays);
var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
document.cookie=c_name + "=" + c_value;
}	
 	
 	
 	function getCookie(c_name)
{
var c_value = document.cookie;
var c_start = c_value.indexOf(" " + c_name + "=");
if (c_start == -1)
  {
  c_start = c_value.indexOf(c_name + "=");
  }
if (c_start == -1)
  {
  c_value = null;
  }
else
  {
  c_start = c_value.indexOf("=", c_start) + 1;
  var c_end = c_value.indexOf(";", c_start);
  if (c_end == -1)
  {
c_end = c_value.length;
}
c_value = unescape(c_value.substring(c_start,c_end));
}
return c_value;
} 
           
 
      function getVal(string, name){
          if(string.indexOf(name) == -1){
          	return null;
          }
          
          var startIndex = string.indexOf(name)+name.length+1;
          var endIndex = startIndex;
          while (endIndex < string.length) {
          	endIndex++;
          	if(string[endIndex]=='&'){
          		break;
          	}
          	
          }
          
          return string.substring(startIndex, endIndex);
          
          
          
      }
       	
  	
  function post_to_url(path, params, method) {
    method = method || "post"; // Set method to post by default if not specified.

    // The rest of this code assumes you are not using a library.
    // It can be made less wordy if you use one.
    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", path);

    for(var key in params) {
        if(params.hasOwnProperty(key)) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", params[key]);

            form.appendChild(hiddenField);
         }
    }

    document.body.appendChild(form);
    form.submit();
}

 	
       var requestURL = window.document.URL.toString(); 
       var app_id = getVal(requestURL,'app_id');
       var redirect_url = getVal(requestURL,'redirect_url');

	   window.login = function(){
