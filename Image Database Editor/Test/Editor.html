	function refreshImageAttrUI(imageId)
	{
		var cmd = "getImage";
		var params = "id=" + imageId;
		// fire off the request to /form.php
		var request = $.ajax({
			url: baseCmdUrl + cmd + "?" + params,
			dataType: 'jsonp',	
		});

		// callback handler that will be called on success
		request.done(function (response, textStatus, jqXHR){
			// log a message to the console
			if (response.Status == 'failure')
				alert(response.Message);
			else
			{
				$.each(response, function(key, value) {
					if (key == 'Image')
					{
						var selector = "#" + imageId;
						$(selector).attr('title', value["Title"]);
						$(selector).attr('artistFN', value["Artist First N"]);
						$(selector).attr('artistLN', value["Artist Last N"]);
						$(selector).attr('workDate', value["Year"]);
						$(selector).attr('birthDate', value["Birthdate"]);
						$(selector).attr('deathDate', value["Died"]);
						$(selector).attr('artistInfo', value["Artist Info"]);
						$(selector).attr('genre', value["Genre"]);
						$(selector).attr('genreLink', value["Genre Link"]);
						$(selector).attr('source', value["Source"]);
						$(selector).attr('sourcePageLink', value["Source Page Link"]);
						$(selector).attr('medium', value["Type"]);
						$(selector).attr('mediumDetail', value["Type  Detail"]);
						$(selector).attr('aspectRatio', value["Aspect Ratio"]);
						$(selector).attr('subject', value["Subject"]);
						$(selector).attr('credit', value["Credit"]);
						$(selector).attr('copyright', value["Copyright"]);
						$(selector).attr('copyrightDetail', value["Copyright Detail"]);
						$(selector).attr('location', value["Location"]);
						$(selector).attr('moreInfoLink', value["More Info Link"]);
						$(selector).attr('video', value["Video"]);
						
						fillImageAttrUI($(selector));
					}
				});
			}
		});

		// callback handler that will be called on failure
		request.fail(function (jqXHR, textStatus, errorThrown){
			// log the error to the console
			alert(
				"The following error occured: "+
				textStatus, errorThrown
			);
		});

		// callback handler that will be called regardless
		// if the request failed or succeeded
		request.always(function () {
			// reenable the inputs
			//$inputs.prop("disabled", false);
		});
		
	}

		request.always(function () {
			// reenable the inputs
			$inputs.prop("disabled", false);
		});
		
	}

	function buildSelectedImageList()
	{
		//jPages does not seem to handle multiple drag...
		//so for now we will actually get selected items from the image list 
		//rather than the drag object
		//$(document).find('#divMain2').html(strImages);
		var imageArray = [];
		$('#divMain2').find('li.selected').each(function () {
			imageArray.push('images[]=' + $(this).attr('id'));
		});
		return imageArray.join('&');
	}
