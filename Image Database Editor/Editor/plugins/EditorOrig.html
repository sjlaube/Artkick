<!doctype html/>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Kevin's Test Site</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-1.6.1.min.js" type="text/javascript"></script>
	
	
</head>
<body>

	<div class="content">
	</div>
	
	<script type="text/javascript">
	$.getJSON('test-single.json', function(data) {
		alert(data['Name']);
	});
	
	var names = "";
	$.getJSON('test-multiple.json', function(data) {
		$.each(data, function(key, value) {
		    names += value["Name"] + ", ";
			});
		alert(names);
	});
	
	var myArr = [];
	$.getJSON('test-multiple.json', function(data) {
		$.each(data, function(key, value) {
		    myArr.push("<p>" + value.Name + "</p>");
			});
		$('.content').html(myArr.join(''));
	});
	
	</script>
	
</body>
</html>
